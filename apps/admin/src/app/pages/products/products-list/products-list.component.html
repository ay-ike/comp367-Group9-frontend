<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all Products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus"
                            routerLink="form"></p-button>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" [(ngModel)]="globalFilterValue" (input)="applyFilter()"
                                placeholder="Search..." />
                        </span>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table #dt [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines"
                    [globalFilterFields]="['name']">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="name">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="name">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="name">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="name">Created at <p-sortIcon field="created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td><img [src]="product.image" style="width: 100%" alt="" /></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>

                            <td>
                                <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger p-mr-2"
                                    icon="pi pi-trash"></p-button>
                                <p-button (click)="updateProduct(product.id)" styleClass="p-button-success"
                                    icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
