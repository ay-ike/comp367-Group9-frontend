<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/login-photo.png" />
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Welcome!</h3>
                <h2>Registration Page</h2>
                <form [formGroup]="registrationFormGroup">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" formControlName="email" pInputText placeholder="Email" />
                            </div>
                            <small *ngIf="registrationForm.email.invalid && isSubmitted" class="p-error"
                                ><span *ngIf="registrationForm.email.errors.required">email is required</span>
                                <span *ngIf="registrationForm.email.errors.email">email is invalid</span></small
                            >
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-info"></i></span>
                                <input type="text" formControlName="name" pInputText placeholder="Name" />
                            </div>
                            <small *ngIf="registrationForm.name.invalid && isSubmitted" class="p-error"
                                ><span *ngIf="registrationForm.name.errors.required">name is required</span>
                            </small>
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                                <input type="phone" formControlName="phone" pInputText placeholder="(999) 999-9999" />
                            </div>
                            <small *ngIf="registrationForm.phone.invalid && isSubmitted" class="p-error"
                                ><span *ngIf="registrationForm.phone.errors.required">phone is required</span>
                            </small>
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" formControlName="password" pInputText placeholder="Password" />
                            </div>
                            <small *ngIf="registrationForm.password.invalid && isSubmitted" class="p-error">Password is required </small>
                        </div>
                        <div class="p-col-12">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{ authMessage }}</small>
                        </div>
                    </div>
                </form>
                <span>
                    Already have an account? <a class="font-bold" [routerLink]="['/login']">Login</a>
                </span>
            </div>
        </div>
    </div>
</div>
